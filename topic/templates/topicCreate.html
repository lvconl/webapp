{% extends 'base.html' %}
{% block title %}创建话题{% endblock %}
{% block beforehead %}
{% endblock %}
{% block content %}

<div class="site-text layui-container" style="margin-top: 50px;">
    <form class="layui-form layui-form-pane" action="/topic/created" method="POST">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="给你的idea起个名字" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">摘要</label>
            <div class="layui-input-block">
                <input type="text" name="summary" required lay-verify="required" placeholder="大致描述一下你的idea" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">

            <script src="http://cdn.bootcss.com/wangeditor/2.1.20/js/lib/jquery-2.2.1.js"></script>
            <div class="layui-input-block" style="">
                <div id="txtdiv" style="border:1px solid gray;min-height:240px">
                    <p>在这里发表你的想法</p>
                </div>
                <textarea type="text" id="show_box" name="content" style="width:100%; height:200px;display: none;"></textarea>
                <script>
                $(function(){
                        //初始化编辑器
                         editor = new wangEditor("txtdiv");

                         editor.create();

                         //内容修改事件，此处做的是实时展示实际效果
                         editor.onchange = function(){
                                 //获取editor的html值
                                 var html = editor.$txt.html();
                                 $("#show_box").val(html)
                             }
                   })
         </script>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" id="btn-submit" lay-submit lay-filter="formDemoPane">发布</button>
        </div>
    </form>
</div>
<script src="http://cdn.bootcss.com/wangeditor/2.1.20/js/wangEditor.js"></script>
       <link href="http://cdn.bootcss.com/wangeditor/2.1.20/css/wangEditor.css" rel="stylesheet">

{% endblock %}
